<body>
    <!--immaginiamo di avere bisogno di piu oggetti dello stesso tipo ad esempio piu oggetti persona che condividono la stessa struttura-->

    <script>
        var persona = {
            nome: 'Mario',
            cognome: 'Rossi',

            mostraNomeCompleto: function () { },
            calcolaCodiceFiscale: function () { }
        }
        //se usassimo solo la notazione letterale saremo costretti a ripetere la definizione per ogni oggetto
        //otteniamo un codice non riutilizzabile
        //per definire da zero oggetti che hanno la stessa struttura esiste un costruttore.
        //un costruttore e una funzione JS che invochiamo tramite l'operatore new
        function persona() {
            this.nome = '',
                this.cognome = '',
                this.indirizzo = '',

        }

    </script>
