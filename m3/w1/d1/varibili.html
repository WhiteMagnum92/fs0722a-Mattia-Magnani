    <!--
        la variabile e uno spazio denominato dove memorizzo dei valori, funge da contenitore per valori di un programma
        nomenclatura: possono contenere lettere e numeri, no caratteri speciali (tranne $ e _), non possono iniziare con una cifra

        ts consente di modificare una variabile da un tipo a un altro -> type assertion
        devo inserire il tipo di dato tra < > e metterlo davanti alla variabile

        ts supporta la digitazione dedotta (inferred typing) -> deduco il tipo di dato dadl valore assegnato
        ts trova nel codice la prima volta che viene utilizzata la varibile e ne determina il tipo di dato (dal valore)
        una volta determinato il tipo di dato la variabile assumera quel tipo di dato per tutto il codice

        ambiti di esecuzione delle variabili (detti anche scope)
        la disponibilita di una variabile all'interno di un programma e determinata dadl suo amibito
        -> global scope -> le variabili dichiarate fuori dai costrutti di programmazione (accessibili da ovunque)
        -> local scoper -> le variabili dichiarate dentro dei costrutti (metodi, cicli) accessibili solo all'interno del costrutto
        -> class scope -> le variabili dichiarate all'interno di una classe ma fuori dai metodi (posso accedere utilizzando l'oggetto della classe)
                       -> posso usare la keyword static per accedere ai campi usando il nome della classe 

    -->
