    <!--
        strutture dicisionali: si indica una codinzione che viene valutata
        istruzioni che vengono o non vengono eseguite se la condizione e vera o falsa
        if -> valuto un espressione booleana -> segue l'istruzione da eseguire se e vera
        if/else -> valuto un espressione booleana -> segue l'istruzione da eseguire se e vera + istruzione da eseguire (else) se falsa
        if/else/if -> posso annidare piu costrutti else if
        switch -> consente di verificare una variabile rispetto a un elenco di valori

        loops
        caso in cui un blocco di codice viene eseguito piu volte
        verifica della condizione -> la condizione viene verificata piu volte -> i blocchi di istruzioni sono eseguiti finche la condizione e vera
        for
        while
        do while
        break -> ci permette di far uscire il programma dal ciclo
        continue -> salta le istruzioni che ci sono nell'interazione e riporta al controllo a inizio ciclo (non esce dal ciclo)
                 -> termina l'iterazione corrente e avvia quella successiva
    -->
